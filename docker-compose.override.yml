version: '3.4'

services:
  catalogdb:
    container_name: CatalogDb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  basketdb:
    container_name: BasketDb
    restart: always
    ports:
     - "6379:6379"

  catalog.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
      - "DatabaseSettings:DatabaseName=CatalogDb"
      - "DatabaseSettings:CollectionName=Products"
      - "DatabaseSettings:CollectionName=Brands"
      - "DatabaseSettings:CollectionName=Types"
      - "ElasticSearchSettings:Uri=http://elasticsearch:9200"
    ports:
      - "8000:8080"

  basket.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings__ConnectionString=basketdb:6379"
    depends_on:
      - basketdb
    ports:
      - "8001:8080"
